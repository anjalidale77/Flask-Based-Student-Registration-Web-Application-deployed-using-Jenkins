<!DOCTYPE html>
<html>
<head><title>Registered Students</title></head>
<body>
  <h2>All Registered Students</h2>
  <table border="1">
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Course</th><th>Address</th></tr>
    {% for student in students %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ student.course }}</td>
        <td>{{ student.address }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
